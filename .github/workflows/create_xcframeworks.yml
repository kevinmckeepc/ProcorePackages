name: Build Eureka XCFramework
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:

  build:
    name: Build XCFrameworks
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Checkout Eureka
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          repository: xmartlabs/Eureka
          ref: 5.3.6
          path: 'Build/Checkouts/Eureka'
      

      - name: Build Eureka
        working-directory: 'Scripts'
        run: |
            ./build_eureka_xcframework.sh
